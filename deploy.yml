#!/usr/bin/ansible-playbook

---
- hosts: localhost
  vars:
    ghp_remote: publish
    ghp_branch: gh-pages
    hugo_env: production
    hugo_content_directory: content
  tasks:
    - name: get HEAD commit id from content
      command: git rev-parse HEAD
      args:
        chdir: "{{ hugo_content_directory }}"
      register: content

    - name: get HEAD commit id from config
      command: git rev-parse HEAD
      register: config

    - name: remove old rendered content
      file:
        path: public
        state: absent

    - name: render content
      command: >-
        hugo -v -e {{ hugo_env }} -c {{ hugo_content_directory }}

    - name: create metadata variable
      set_fact:
        metadata:
          content: "{{ content.stdout }}"
          config: "{{ config.stdout }}"
          date: "{{ ansible_date_time.iso8601 }}"

    - name: add metadata to published content
      copy:
        dest: public/metadata.json
        content: "{{ metadata|to_nice_json }}"

    - name: publish content to github
      tags: [publish]
      command: >-
        ghp-import -p -n
        -m "published from content @ {{ content.stdout }}"
        -r {{ ghp_remote }}
        -b {{ ghp_branch }}
        -f
        public/
      when: hugo_env == "production"
